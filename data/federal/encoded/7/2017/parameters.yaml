      - "FNS FY2024 COLA memo"

  max_allotment_7:
    description: "Maximum monthly allotment for 7-person household"
    unit: currency-USD
    values:
      2023-10-01: 1532
      2022-10-01: 1480
      2021-10-01: 1316
