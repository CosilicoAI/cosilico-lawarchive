# Parameters for 7 USC § 2017 (SNAP - Value of Allotment)
#
# Values published annually in USDA FNS COLA memos.
# Parameters vary by fiscal year (Oct 1 - Sep 30).

citation: "7 USC § 2017"

parameters:
  # Maximum monthly allotments by household size
  # 7 USC § 2017(a): 100% of Thrifty Food Plan cost
  max_allotment_1:
    description: "Maximum monthly allotment for 1-person household"
    unit: currency-USD
    values:
      2023-10-01: 291  # FY 2024
      2022-10-01: 281  # FY 2023
      2021-10-01: 250  # FY 2022
    citations:
      - "7 USC § 2017(a): cost of thrifty food plan"
      - "FNS FY2024 COLA memo"

  max_allotment_2:
    description: "Maximum monthly allotment for 2-person household"
    unit: currency-USD
    values:
      2023-10-01: 535
