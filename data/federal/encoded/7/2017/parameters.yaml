  # Standard deduction
  # 7 USC § 2014(e)(1)
  standard_deduction_1_3:
    description: "Standard deduction for 1-3 person households"
    unit: currency-USD
    values:
      2023-10-01: 198
      2022-10-01: 193
      2021-10-01: 177
    citations:
      - "7 USC § 2014(e)(1): standard deduction"
      - "FNS FY2024 COLA memo"

  standard_deduction_4:
    description: "Standard deduction for 4-person households"
    unit: currency-USD
    values:
