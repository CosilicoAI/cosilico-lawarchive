    citations:
      - "FNS FY2024 COLA memo"

  standard_deduction_5:
    description: "Standard deduction for 5-person households"
    unit: currency-USD
    values:
      2023-10-01: 244
      2022-10-01: 230
      2021-10-01: 215
    citations:
      - "FNS FY2024 COLA memo"

  standard_deduction_6_plus:
    description: "Standard deduction for 6+ person households"
    unit: currency-USD
    values:
      2023-10-01: 279
      2022-10-01: 263
      2021-10-01: 246
    citations:
      - "FNS FY2024 COLA memo"

  # Earned income deduction rate
  # 7 USC § 2014(e)(1)
  earned_income_deduction_rate:
    description: "Percentage of earned income deducted"
    unit: rate
    values:
      1977-01-01: 0.20  # 20%
    citations:
      - "7 USC § 2014(e)(1): 20 percent of earned income"

  # Expected contribution rate (benefit reduction rate)
  # 7 USC § 2017(a)
  expected_contribution_rate:
    description: "Percentage of net income counted against benefits"
    unit: rate
    values:
      1977-01-01: 0.30  # 30%
    citations:
      - "7 USC § 2017(a): 30 percent of household's net income"

  # Excess shelter deduction cap
  # 7 USC § 2014(e)(6)(B)
  shelter_deduction_cap:
    description: "Maximum excess shelter deduction (non-elderly/disabled)"
    unit: currency-USD
    values:
      2023-10-01: 672
      2022-10-01: 624
      2021-10-01: 586
    citations:
      - "7 USC § 2014(e)(6)(B): excess shelter cap"
      - "FNS FY2024 COLA memo"

  # Minimum benefit
  # 7 USC § 2017(a)
  minimum_benefit:
    description: "Minimum monthly benefit for 1-2 person households"
    unit: currency-USD
    values:
      2023-10-01: 23
      2022-10-01: 23
      2021-10-01: 20
    citations:
      - "7 USC § 2017(a): minimum allotment"
      - "FNS FY2024 COLA memo"

  # Gross income limit (percentage of FPL)
  # 7 USC § 2014(c)(2)
  gross_income_limit_pct:
    description: "Gross income limit as percentage of FPL"
    unit: rate
    values:
      1977-01-01: 1.30  # 130%
    citations:
      - "7 USC § 2014(c)(2): 130 percent of poverty line"

  # Net income limit (percentage of FPL)
  # 7 USC § 2014(c)(1)
  net_income_limit_pct:
    description: "Net income limit as percentage of FPL"
    unit: rate
    values:
      1977-01-01: 1.00  # 100%
    citations:
      - "7 USC § 2014(c)(1): 100 percent of poverty line"

  # Federal Poverty Level (monthly, 48 states + DC)
  # Used for eligibility determination
  fpl_1_person:
    description: "Monthly FPL for 1-person household"
    unit: currency-USD
    values:
      2024-01-01: 1255  # $15,060 / 12
      2023-01-01: 1215  # $14,580 / 12
    citations:
      - "HHS Poverty Guidelines 2024"

  fpl_additional_person:
    description: "Monthly FPL increment per additional person"
    unit: currency-USD
    values:
      2024-01-01: 440   # $5,280 / 12
      2023-01-01: 426   # $5,140 / 12
    citations:
      - "HHS Poverty Guidelines 2024"

